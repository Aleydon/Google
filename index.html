<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
		<!-- Icons CDN -->
		<link
			rel="stylesheet"
			href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Google</title>
	</head>

	<body>
		<div class="container">
			<header>
				<nav id="navbar">
					<ul class="nav-list" id="social-bar">
						<li>
							<a href="#">Gmail</a>
						</li>
						<li>
							<a href="#">Images</a>
						</li>
						<li>
							<a href="#"><span class="lnr lnr-list"></span></a>
						</li>
						<li>
							<a href="#">Login</a>
						</li>
					</ul>
				</nav>
			</header>
			<main id="body">
				<img src="assets/google_logo.png" alt="Google Logo" id="google-logo" />
				<form>
					<div id="input-box">
						<input id="search-input" type="text" name="search" />
						<span id="search-icon" class="lnr lnr-magnifier"></span>
						<span id="keyboard-icon" class="lnr lnr-keyboard"></span>
						<span id="mic-icon" class="lnr lnr-mic"></span>
					</div>
					<div id="buttons">
						<button type="submit">Google Search</button>
						<button>I'm Felling Lucky</button>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
